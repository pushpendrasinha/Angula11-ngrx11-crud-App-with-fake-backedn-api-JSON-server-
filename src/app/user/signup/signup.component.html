<div class="container d-flex justify-content-center">
    <div class="card mt-5" style="width: 60%;">
        <div class="card-header bg-light">
            Register
        </div>
<form class="m-3"  >
<div class="form-group row ">
        <label htmlFor="Username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Username" placeholder="Username" name="userName"
            />
        </div>
    </div>
    <div class="form-group row mt-2">
        <label htmlFor="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email"
            />
        </div>
    </div>
    <div class="form-group row mt-2">
        <label htmlFor="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password"
            />
        </div>
    </div>
    <div class="form-group row mt-2">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </div>
</form>
</div>
</div>
